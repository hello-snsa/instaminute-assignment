<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instaminutes assignment</title>
</head>

<body>
    <div class="indexMainDiv">
        <header class="indexHeaderContainer">
            <h1>
                <img src="https://instaminutes.com/logo.svg" alt="logo" />Instaminutes
            </h1>
        </header>
        <main class="indexMainContainer">

            <form action="./html/chatbox.html">
                <div class="inputContainer">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter Name" required />
                </div>
                <div class="inputContainer">
                    <label for="rooms">Chat Rooms</label>
                    <select name="rooms" id="rooms">
                        <option value="Fun Zone">Fun Zone</option>
                        <option value="Chit-Chat">Chit-chat</option>
                        <option value="Friends">Friends</option>
                        <option value="Gamers">Gamers</option>

                    </select>
                </div>
                <button type="submit" class="btn">Join Room</button>
            </form>
        </main>
    </div>
</body>

</html>
